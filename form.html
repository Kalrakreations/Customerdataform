<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Customer Registration Form</h2>

    <form id="customerForm">
      <!-- Event Name -->
      <label>Event Name:</label>
      <input type="text" name="eventName" required>

      <!-- Name -->
      <label>Name:</label>
      <input type="text" name="name" required>

      <!-- Phone Number -->
      <label>Phone Number:</label>
      <input type="tel" name="phone" required>

      <!-- Email -->
      <label>Email:</label>
      <input type="email" name="email" required>

      <!-- Company Name -->
      <label>Company Name:</label>
      <input type="text" name="company" required>

      <!-- Designation -->
      <label>Designation:</label>
      <select name="designation" required>
        <option value="Executive">Executive</option>
        <option value="Manager">Manager</option>
        <option value="CEO">CEO</option>
        <option value="Founder">Founder</option>
        <option value="Other">Other</option>
      </select>

      <!-- Country -->
      <label>Country:</label>
      <select name="country" required>
        <option value="India" selected>India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Other">Other</option>
      </select>

      <!-- State -->
      <label>State:</label>
      <select name="state" required>
        <option value="Delhi">Delhi</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Punjab">Punjab</option>
        <option value="Other">Other</option>
      </select>

      <!-- City -->
      <label>City:</label>
      <select name="city" required>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Other">Other</option>
      </select>

      <!-- Business Type -->
      <label>Business Type:</label>
      <select name="businessType" required>
        <option value="Employee">Employee</option>
        <option value="Trader">Trader</option>
        <option value="Exporter">Exporter</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Certification Services">Certification Services</option>
        <option value="Other">Other</option>
      </select>

      <!-- Visiting Card Upload -->
      <label>Upload Visiting Card:</label>
      <input type="file" name="visitingCard" accept="image/*">

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzs6J9bQBD9BDxcaSx0y3Q7YRMGX4jJDcFVioJtoJt5Ln1ZHjofzE1M53fKhNbjnq6a/exec"; // Replace with your deployed Apps Script link
    const form = document.getElementById("customerForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(response => alert("✅ Success! Data submitted."))
        .catch(error => alert("❌ Error: " + error.message));
    });
  </script>
</body>
</html>
