<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="form-page">
  <div class="form-container">
    <h2>Customer Registration Form</h2>
    <form id="data-form">

      <label>Event Name</label>
      <input type="text" name="eventName" placeholder="Enter Event Name">

      <label>Name *</label>
      <input type="text" name="name" required placeholder="Enter your name">

      <label>Phone *</label>
      <input type="tel" name="phone" required placeholder="Enter phone number">

      <label>Email</label>
      <input type="email" name="email" placeholder="Enter email">

      <label>Company</label>
      <input type="text" name="company" placeholder="Enter company name">

      <label>Designation</label>
      <select name="designation">
        <option value="" disabled selected>Select Designation</option>
        <option>Executive</option>
        <option>Manager</option>
        <option>CEO</option>
        <option>Founder</option>
        <option>Other</option>
      </select>
      <input type="text" name="designationOther" placeholder="If Other, type here">

      <label>Country</label>
      <select name="country">
        <option value="India" selected>India</option>
        <option>Other</option>
      </select>
      <input type="text" name="countryOther" placeholder="If Other, type here">

      <label>State</label>
      <select name="state" id="state-select">
        <option value="" disabled selected>Select State</option>
        <!-- We'll fill Indian states later -->
        <option>Punjab</option>
        <option>Haryana</option>
        <option>Delhi</option>
        <option>Other</option>
      </select>
      <input type="text" name="stateOther" placeholder="If Other, type here">

      <label>City</label>
      <select name="city" id="city-select">
        <option value="" disabled selected>Select City</option>
        <option>Other</option>
      </select>
      <input type="text" name="cityOther" placeholder="If Other, type here">

      <label>Business Type</label>
      <select name="businessType">
        <option value="" disabled selected>Select Business Type</option>
        <option>Employee</option>
        <option>Trader</option>
        <option>Exporter</option>
        <option>E-commerce</option>
        <option>Certification Services</option>
        <option>Other</option>
      </select>
      <input type="text" name="businessOther" placeholder="If Other, type here">

      <label>Visiting Card Front</label>
      <input type="file" id="cardFront" accept="image/*">

      <label>Visiting Card Back</label>
      <input type="file" id="cardBack" accept="image/*">

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw9Wu32NfvvKA3gwy4H9KmBqmSzBCnuTlI-E8LRN83zvhQKPT3lWtESWrlGv1IWEoLreA/exec"; // replace with your Web App URL

    document.getElementById("data-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const jsonData = {};

      formData.forEach((value, key) => { jsonData[key] = value; });

      async function toBase64(file) {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.onerror = error => reject(error);
        });
      }

      if (document.getElementById("cardFront").files[0]) {
        jsonData["cardFront"] = await toBase64(document.getElementById("cardFront").files[0]);
        jsonData["cardFrontName"] = document.getElementById("cardFront").files[0].name;
      }
      if (document.getElementById("cardBack").files[0]) {
        jsonData["cardBack"] = await toBase64(document.getElementById("cardBack").files[0]);
        jsonData["cardBackName"] = document.getElementById("cardBack").files[0].name;
      }

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(jsonData),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => alert(txt))
      .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
