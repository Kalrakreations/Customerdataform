<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Form — Five Rivers</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="form-style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">Five Rivers</div>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="form.html" class="nav-link">Customer Form</a>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="form-section">
    <div class="form-container">
      <h1>Customer Form</h1>
      <form id="customerForm" enctype="multipart/form-data">

        <!-- Event Name -->
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" name="eventName" placeholder="Enter event name">
          <span class="tick">✔</span>
        </div>

        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" placeholder="Enter full name" required>
          <span class="tick">✔</span>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
          <span class="tick">✔</span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter email">
          <span class="tick">✔</span>
        </div>

        <!-- Company Name -->
        <div class="form-group">
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company" placeholder="Enter company name">
          <span class="tick">✔</span>
        </div>

        <!-- Designation -->
        <div class="form-group">
          <label for="designation">Designation</label>
          <select id="designation" name="designation">
            <option value="">Select</option>
            <option>Executive</option>
            <option>Manager</option>
            <option>CEO</option>
            <option>Founder</option>
            <option>Other</option>
          </select>
          <input type="text" id="designationOther" name="designationOther" placeholder="Enter designation" style="display:none;">
          <span class="tick">✔</span>
        </div>

        <!-- Country -->
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="India" selected>India</option>
            <option>Other</option>
          </select>
          <input type="text" id="countryOther" name="countryOther" placeholder="Enter country" style="display:none;">
          <span class="tick">✔</span>
        </div>

        <!-- State -->
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="">Select State</option>

          </select>
